<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build front-end page faster with css architecture</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- TEMPLATE: DOC CSS LIBRARY FOR RHP TEAM -->
    <!-- 
        Note: Info author build web 
        @Author: RHP Team
    -->


    <!-- Start: Header -->
    <header class="header" id="header">
        <!-- Start: Logo -->
        <div class="logo">
            <a href="index.html">
                <!-- Note: Using logo with svg type. -->
                <img src="something.svg" alt="Logo for homepage of documentation library" srcset="">
            </a>
        </div>
        <!-- End: Logo -->

        <!-- Start: Menu vertical -->
        <nav class="menu menu--ver">
            <ul class="menu--list">
                <li class="menu--item"><a class="menu--item-link" href="index.html">Home</a></li>
                <li class="menu--item"><a class="menu--item-link" href="docs.html">Documentations</a></li>
                <li class="menu--item"><a class="menu--item-link" href="">Examples</a></li>
                <li class="menu--item"><a class="menu--item-link" href="">Next Plan</a></li>
                <li class="menu--item"><a class="menu--item-link" href="">Blog</a></li>
            </ul>
        </nav>
        <!-- End: Menu vertical -->

        <!-- Start: Right menu -->
        <ul class="menu menu--action">
            <li class="menu--action-version">
                <!-- Note: Using dropdown effect. i don't use nested element. U can change it :)) I hope enjoy with my issues -->
                <!-- Note for icon arrow-down for :after - U need font-family to FontAwesome 5 Free. If u bought pro version u need config key in link element of header -->
                <a href="javascript:void(0)">v1.0</a>
                <div class="dropdown dropdown--content">
                    <ul>
                        <li><a href="#">1.0</a></li>
                        <div class="devine"></div>
                        <li><a href="#">All versions</a></li>
                    </ul>
                </div>
            </li>
            <li class="menu--action-social">
                <ul class="social--list">
                    <li class="social--list--item">
                        <a href="#" class="social--link">
                            <!-- Note: Using icon fontawesome. When u use icon for brand, example: facebook, twitter. u need change fas, far to fab (b which mean is brand) -->
                            <i class="fab fa-something"></i>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="menu--action-down">
                <!-- Note: Button directly to link to download source code. So I don't use a element -->
                <button class="btn btn-outline-orange">Download</button>
            </li>
        </ul>
        <!-- End: Right menu -->
    </header>
    <!-- End: Header -->

    <!-- Start: Content -->
    <section id="content" class="content">

    </section>
    <!-- End: Content -->

    <!-- This is a page not using footer component -->
</body>
</html>
